<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="scripts.js" defer></script>
        <div class="container">
            <div class="subcontainer display-container">
                <div class="result">0</div>
            </div>
            <div class="subcontainer element-container">
                
                <div class="row">
                    <button class="special ac">AC</button>
                    <button class="special C">C</button>
                    <button class="operator modulo">%</button>
                    <button class="operator divide">/</button>
                </div>

                <div class="row">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator multiply">x</button>
                </div>  

                <div class="row">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator sub">-</button>
                </div>

                <div class="row">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator add">+</button>
                </div>

                <div class="row">
                    <button class="num">0</button>
                    <button class="num dot">.</button>
                    <button class="special equal">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
